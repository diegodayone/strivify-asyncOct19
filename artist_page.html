    <script>
      function albumCard(songInfo) {
        //195: creating the album image anchor
        //202: setting the track title, if it's longer than 16 chars cuts the rest
        //209: setting the album title, if it's longer than 16 chars cuts the rest
        return `
          <div class="col-sm-auto col-md-auto text-center mb-5">
            <a href="/album_page?id=${songInfo.album.id}">
              <img class="img-fluid" src=${
                songInfo.album.cover_medium
              } alt="1" />
            </a>
            <p>
              <a href="#">
                Track: "${
                  songInfo.title.length < 16
                    ? `${songInfo.title}`
                    : `${songInfo.title.substring(0, 16)}...`
                }"
              </a><br>
              <a href="/album_page?id=${songInfo.album.id}">
                Album: "${
                  songInfo.album.title.length < 16
                    ? `${songInfo.album.title}`
                    : `${songInfo.album.title.substring(0, 16)}...`
                }"
              </a>
            </p>
          </div>`;
      }

      window.onload = function() {
        var artistId = new URLSearchParams(document.location.search).get("id");

        var headers = new Headers({
          "X-RapidAPI-Host": "deezerdevs-deezer.p.rapidapi.com",
          "X-RapidAPI-Key": "222902beabmshb95a65b737cead6p1f3ac9jsn23ced94c0d20"
        });

        fetch("https://deezerdevs-deezer.p.rapidapi.com/artist/" + artistId, {
          method: "GET",
          headers
        })
          .then(function(response) {
            if (response.ok) {
              return response.json();
            }
          })
          .then(function(artist) {
            console.log("ARTIST", artist);

            //displaying the playButton
            var playButton = document.querySelector("#playButton");
            playButton.classList.remove("d-none");
            playButton.classList.add("d-inline");

            //displaying the followButton
            var followButton = document.querySelector("#followButton");
            followButton.classList.remove("d-none");
            followButton.classList.add("d-inline");

            //setting the artist name
            var titleMain = document.querySelector(".titleMain");
            titleMain.innerHTML = artist.name;

            //setting the followers section
            var followers = document.querySelector("#followers");
            followers.innerText = artist.nb_fan + " followers";

            var tracks = fetch(
              "https://deezerdevs-deezer.p.rapidapi.com/search?q=" +
                artist.name,
              {
                method: "GET",
                headers
              }
            )
              .then(function(response) {
                if (response.ok) {
                  return response.json();
                }
              })
              .then(function(tracklist) {
                console.log("TRACKLIST", tracklist);
                for (var i = 0; i < tracklist.data.length; i++) {
                  var apiLoaded = document.querySelector("#apiLoaded");
                  apiLoaded.innerHTML += albumCard(tracklist.data[i]);
                }
              })
              .catch(function(error) {
                console.log(error);
              });
          })
          .catch(function(error) {
            console.log(error);
          });
      };
    </script>
