    <script>
      function albumArt(album) {
        //175: creating the image tag
        //177: creating the paragraph with the album title
        //180: creating the paragraph with the artist name
        //183: creating the fake play button
        return `
            <img src="${album.cover}" class="card-img img-fluid" alt="Album" />
            <div class="mt-4 text-center">
                <p class="album-title">${album.title}</p>
            </div>
            <div class="text-center">
                <p class="artist-name">${album.artist.name}</p>
            </div>
            <div class="mt-4 text-center">
                <button id="btnPlay" class="btn btn-success" type="button">Play</button>
            </div>`;
      }

      function song(track) {
        //193: creating the track title anchor
        //196: setting the duration minutes
        //199-201: checking che duration seconds, if they are less than 10 a 0 is prefixed
        return `
            <div class="py-3 trackHover">
                <a href="#" class="card-title trackHover px-3" style="color:white" >${
                  track.title
                }</a>
                <small class="durationClass" style="color:white">${Math.floor(
                  parseInt(track.duration) / 60
                )}:${
          parseInt(track.duration) % 60 < 10
            ? "0" + (parseInt(track.duration) % 60)
            : parseInt(track.duration) % 60
        }</small>
            </div>`;
      }

      window.onload = async function() {
        var albumId = new URLSearchParams(document.location.search).get("id"); //get id from query string

        var headers = new Headers({ //create headers with credentials
          "X-RapidAPI-Host": "deezerdevs-deezer.p.rapidapi.com",
          "X-RapidAPI-Key": "c74a0a086emshf55ffb8dbdcb59ap17a486jsnb83bb4d3e387"
        });

        try{
          let response = await fetch("https://deezerdevs-deezer.p.rapidapi.com/album/" + albumId, { //fetch info from rapid api
            method: "GET",
            headers
          })

          if (response.ok){  //if no error
            let album = await response.json(); //transform the response in JSON
            var imgContainer = document.querySelector("#img-container"); //get a reference to the image container
            imgContainer.innerHTML = albumArt(album); //create the albumArt for the img-container
            var trackList = document.querySelector("#trackList"); //get a reference to the tracklist div
            for (var i = 0; i < album.tracks.data.length; i++) { //foreach track
              var div = document.createElement("div"); //create a div
              div.innerHTML += song(album.tracks.data[i]); //use "song" method to create the item
              trackList.appendChild(div); //add the item to the tracklist
            }
          }
          else{ //something wrong with my request --> headers missing, wrong HTTP Method
             document.querySelector("#img-container").innerHTML = "NOT OK" + await response.text()
          }
        }
        catch(exception) { //ex.: Url is not correct, Internal Server Error
          document.querySelector("#img-container").innerHTML = exception
        }
      };
    </script>
