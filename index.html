    <script>
      var rockArtists = [
        "queen",
        "u2",
        "thepolice",
        "eagles",
        "thedoors",
        "oasis",
        "thewho",
        "bonjovi"
      ];

      var popArtists = [
        "maroon5",
        "coldplay",
        "onerepublic",
        "jamesblunt",
        "katyperry",
        "arianagrande"
      ];

      var hipHopArtists = [
        "eminem",
        "snoopdogg",
        "lilwayne",
        "drake",
        "kanyewest"
      ];

      function albumCard(songInfo) {
        //songInfo represents the info for the current song
        console.log(songInfo);
        //206: creating the wrapper div
        //207: creating the anchor (link) in the image
        //209: setting the image source
        //213: creating the link for the album page
        //220: creating the link for the artist page
        return `
          <div class="col-sm-auto col-md-auto text-center" id=${songInfo.id}>
            <a href="/album_page.html?id=${songInfo.album.id}">
              <img class="img-fluid" src=${
                songInfo.album.cover_medium
              } alt="1" />
            </a>
            <p>
              <a href="/album_page.html?id=${songInfo.album.id}">
                Album: "${
                  songInfo.album.title.length < 16
                    ? `${songInfo.album.title}`
                    : `${songInfo.album.title.substring(0, 16)}...`
                }"<br>
              </a>
              <a href="/artist_page.html?id=${songInfo.artist.id}">
                Artist: ${songInfo.artist.name}
              </a>
            </p>
          </div>`;
      }


      handleArtist = async (artistName, DOMplaceholder) => { //artistName = "eminem" or "metallica" || DOMplaceholder = "#rockSection" etc...
        var headers = new Headers({
          "X-RapidAPI-Host": "deezerdevs-deezer.p.rapidapi.com",
          "X-RapidAPI-Key": "9d408f0366mshab3b0fd8e5ecdf7p1b09f2jsne682a1797fa0"
        });

        try{
            let response = await fetch("https://deezerdevs-deezer.p.rapidapi.com/search?q=" + artistName,
              {
                method: "GET",
                headers
              } 
            ) //get the information 

            let artists = await response.json() //transform to json
            let songInfo = artists.data;
            let div = document.querySelector(DOMplaceholder);
            div.innerHTML += albumCard(songInfo[0]);   //create a new album tyle
          }
          catch(err) { console.log(err) }
      }

      window.onload = async () => { //i define the method as async to be able to use await in this piece of code
        var rockRandomArtists = [];
        var popRandomArtists = [];
        var hipHopRandomArtists = [];

        while (rockRandomArtists.length < 4) {   //transform them in JSON
          //pushes elements inside the array until it has 4 strings
          var artist = rockArtists[Math.floor(Math.random() * rockArtists.length)]; //select an element from the array with an index between 0 and 7
          if (!rockRandomArtists.includes(artist)) {
            //checks if the artist is not already present in the array
            rockRandomArtists.push(artist); //pushes the artist in the array
          }
        }

        while (popRandomArtists.length < 4) {
          var artist =
            popArtists[Math.floor(Math.random() * popArtists.length)];
          if (!popRandomArtists.includes(artist)) {
            popRandomArtists.push(artist);
          }
        }

        while (hipHopRandomArtists.length < 4) {
          var artist =
            hipHopArtists[Math.floor(Math.random() * hipHopArtists.length)];
          if (!hipHopRandomArtists.includes(artist)) {
            hipHopRandomArtists.push(artist);
          }
        }

        for (var j = 0; j < rockRandomArtists.length; j++) 
          await handleArtist(rockRandomArtists[j], "#rockSection")

        for (var j = 0; j < popRandomArtists.length; j++)
          await handleArtist(popRandomArtists[j], "#popSection")

        for (var j = 0; j < hipHopRandomArtists.length; j++)
          await handleArtist(hipHopRandomArtists[j], "#hipHopSection")
      };
    </script>
